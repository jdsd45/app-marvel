<div class="container">
    <mat-card *ngFor="let comic of comics">
        <mat-card-header>
            <mat-card-title>
                {{ comic.title }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ comic.date | date }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ comic.description }}
            </p>
        </mat-card-content>
        <mat-card-footer>
            <mat-chip-list>
                <mat-chip color="primary"
                    selected
                    *ngFor="let character of comic.charactersList">
                    {{ character }}
                </mat-chip>
            </mat-chip-list>
        </mat-card-footer>
    </mat-card>

</div>
