<div id='comics-home-container'>
    <mat-grid-list cols="4" rowHeight="500px" gutterSize="15px">
        <mat-grid-tile *ngFor="let comic of comics | async" [colspan]="1" [rowspan]="1">
            <app-comic [comic]="comic">
            </app-comic>
        </mat-grid-tile>
    </mat-grid-list>
</div>
