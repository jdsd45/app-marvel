<mat-card class="hero-card">
	<mat-card-header>
		<mat-card-title>
			{{ comic.title }}
		</mat-card-title>
	</mat-card-header>
	<img mat-card-image
		src="{{ thumbnailUrl }}"
		alt="">
	<mat-card-content>
		<p>
			{{ comic.description | slice:0:150 }}
			...
		</p>
	</mat-card-content>
	<mat-card-actions>
		<a mat-button
			routerLink="/comics/{{comic.id}}">
			See more
		</a>
	</mat-card-actions>
</mat-card>
